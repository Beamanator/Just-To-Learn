    <body>
        <!-- grid-1 (main grid) -->
        <div class="grid-1">
            <!-- grid-1 (header) -->
            <div class="grid-1-header grid-4">
                <div class="grid-4-logo">
                    <img src="./img/fdi-logo.png" />
                </div>

                <div class="grid-4-title">
                    <h1>Invasion Disc Store</h1>
                </div>

                <div class="grid-4-login">
                    <div class="user-logout hide-div">
                        <button type="button" class="btn btn-danger"
                        onclick="Auth_SignOut();">Logout</button>
                    </div>
                </div>
            <!-- close 1-header -->
            </div>

            <!-- grid-1 (welcome message) -->
            <div class="grid-1-welcome welcome-message"></div>
            <!-- close 1-welcome -->
            
            <!-- grid-1 (navigation) -->
            <div class="grid-1-nav">
                <!-- <span class="nav-item"><a href="/shop">Home</a></span>
                <span class="nav-item"><a href="/shop">My Reservations (<span id="my-reservations-count">#</span>)</a></span> -->

                <a class="nav-item" href="/shop">Home</a>
                <a class="nav-item" href="/shop">My Reservations</a>
                <!-- <span class="nav-item"><a href="/shop">Profile</a></span> -->
            <!-- close 1-nav -->
            </div>



            <div class="grid-1-reservations grid-6">
                <!-- TODO: vertical grid, lots of reservations laid out -->
                <div class="grid-6-reservation grid-7">
                    <div class="grid-7-disc-img">
                        <img src="http://via.placeholder.com/150x150">
                    </div>
                    
                    <div class="grid-7-disc-text">
                        <p class="reservation-title">This is the disc title</p>
                        <p>author!</p>
                        <p>category</p>
                    </div>
                    
                    <div class="grid-7-num-reserved">
                        <div class="form-group">
                            <label for="num-reserved"># Reserved</label>
                            <select class="form-control" id="num-reserved">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-7-cancel-reservation">
                        <button type="button" class="btn btn-danger">X</button>
                    </div>
                </div>

                <!-- TODO: vertical grid, lots of reservations laid out -->
                <div class="grid-6-reservation grid-7">
                        <div class="grid-7-disc-img">
                            <img src="http://via.placeholder.com/150x150">
                        </div>
                        
                        <div class="grid-7-disc-text">
                            <p class="reservation-title">This is the disc title</p>
                            <p>author!</p>
                            <p>category</p>
                        </div>
                        
                        <div class="grid-7-num-reserved">
                            <div class="form-group">
                                <label for="num-reserved"># Reserved</label>
                                <select class="form-control" id="num-reserved">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="grid-7-cancel-reservation">
                            <button type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                
            
            </div>



            <!-- grid-1 (footer) -->
            <div class="grid-1-footer grid-5">
                <div class="grid-5-message">
                    Check back later for more updates!
                </div>

                <div class="grid-5-social">
                    <span class="footer-item"><a href="https://www.facebook.com/FlyingDiscInvasion"
                    target="_blank"><i class="fab fa-facebook-square fa-2x" aria-hidden="true"></i></a></span>
                    <span class="footer-item"><a href="https://www.instagram.com/flying.disc.invasion"
                    target="_blank"><i class="fab fa-instagram fa-2x" aria-hidden="true"></i></a></span>
                    <span class="footer-item"><a href="https://www.youtube.com/channel/UCAOZsX0dTOWeu0Jb7vcGUtA/playlists"
                    target="_blank"><i class="fab fa-youtube fa-2x" aria-hidden="true"></i></a></span>
                </div>
           
            </div>
            <!-- close footer -->

        <!-- close 1-main -->
        </div>
