<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - map controls</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link type="text/css" rel="stylesheet" href="main.css" />
        <style>
            body {
                background-color: #ccc;
                color: #000;
            }

            a {
                color: #f00;
            }
        </style>
    </head>

    <body>
        <div id="info">
            <a href="https://threejs.org" target="_blank" rel="noopener"
                >three.js</a
            >
            - map controls
        </div>

        <script type="module">
            import * as THREE from "./build/three.module.js";

            import { GUI } from "./jsm/libs/dat.gui.module.js";

            import { MapControls } from "./jsm/controls/OrbitControls.js";

            let boxes = [];
            for (let i = 0; i < 100; i++) {
                boxes[i] = {
                    x: Math.random() * 1600 - 800,
                    y: Math.random() * 80 + 10,
                    z: Math.random() * 1600 - 800,
                };
            }

            var camera, controls, scene, renderer;

            init();
            //render(); // remove when using next line for animation loop (requestAnimationFrame)
            animate();

            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xcccccc);
                scene.fog = new THREE.FogExp2(0xcccccc, 0.002);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                camera = new THREE.PerspectiveCamera(
                    60,
                    window.innerWidth / window.innerHeight,
                    1,
                    1000
                );
                camera.position.set(400, 200, 0);

                // controls

                controls = new MapControls(camera, renderer.domElement);

                //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

                controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
                controls.dampingFactor = 0.05;

                controls.screenSpacePanning = false;

                controls.minDistance = 100;
                controls.maxDistance = 500;

                // sets min/max angles of camera adjustment
                controls.minPolarAngle = Math.PI / 2;
                controls.maxPolarAngle = Math.PI / 2;
                controls.minAzimuthAngle = (3 * Math.PI) / 8;
                controls.maxAzimuthAngle = (5 * Math.PI) / 8;

                // world

                var geometry = new THREE.BoxBufferGeometry(1, 1, 1);
                geometry.translate(0, 0.5, 0);
                var material = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    flatShading: true,
                });

                for (var i = 0; i < boxes.length; i++) {
                    var mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x = boxes[i].x;
                    mesh.position.y = -boxes[i].y / 2;
                    mesh.position.z = boxes[i].z;
                    mesh.scale.x = 20;
                    mesh.scale.y = boxes[i].y;
                    mesh.scale.z = 20;
                    mesh.updateMatrix();
                    mesh.matrixAutoUpdate = false;
                    scene.add(mesh);
                }

                // lights

                var light = new THREE.DirectionalLight(0xffffff);
                light.position.set(1, 1, 1);
                scene.add(light);

                var light = new THREE.DirectionalLight(0x002288);
                light.position.set(-1, -1, -1);
                scene.add(light);

                var light = new THREE.AmbientLight(0x222222);
                scene.add(light);

                //

                window.addEventListener("resize", onWindowResize, false);

                var gui = new GUI();
                gui.add(controls, "screenSpacePanning");
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);

                controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

                render();
            }

            function render() {
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
