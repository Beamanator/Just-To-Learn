<!DOCTYPE html>
<html>
    <head>
        <title>Cube Rotate</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--back">back</div>
                <div class="cube__face cube__face--bottom">bottom</div>
                <div class="cube__face cube__face--front">front</div>
                <div class="cube__face cube__face--left">left</div>
                <div class="cube__face cube__face--right">right</div>
                <div class="cube__face cube__face--top">top</div>
            </div>
        </div>
        <p class="radio-group">
            <label>
                <input
                    type="radio"
                    name="rotate-cube-side"
                    value="front"
                    checked
                />
                front
            </label>
            <!-- <label>
                <input type="radio" name="rotate-cube-side" value="right" />
                right
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> back
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" /> left
            </label> -->
            <label>
                <input type="radio" name="rotate-cube-side" value="top" /> top
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="bottom" />
                bottom
            </label>
        </p>
        <div class="scene2">
            <div class="cube2">
                <div class="cube2__face cube2__face--back">back</div>
                <div class="cube2__face cube2__face--bottom">bottom</div>
                <div class="cube2__face cube2__face--front">front</div>
                <div class="cube2__face cube2__face--left">left</div>
                <div class="cube2__face cube2__face--right">right</div>
                <div class="cube2__face cube2__face--top">top</div>
            </div>
        </div>
        <p>
            <button id="up">up</button>
            <button id="down">down</button>
        </p>
        <script src="index.js"></script>
    </body>
</html>
